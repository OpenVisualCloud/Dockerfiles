language: bash
dist: xenial
services: docker
#cache: 
#  directories:
#    - /var/lib/apt/lists

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  - docker version

jobs:
  include:
    # centos-7.4 job
    - name: centos-7.4/ffmpeg+gst+dev
      script:
        - mkdir build
        - cd build
        - cmake ..
        - cd Xeon/centos-7.4/ffmpeg+gst+dev
        - travis_wait 360 sleep infinity & make >> log_centos_74_ffmpeg_gst_dev.log 2>&1
      after_failure:
      # Print last 5000 lines if error occured
        - tail --lines=5000 log_centos_74_ffmpeg_gst_dev.log
